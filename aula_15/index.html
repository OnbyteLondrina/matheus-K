<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            background-color: rgb(255, 251, 10);
            color: rgb(15, 14, 15);
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">Interações JS</div>
    <script>
        var a = document.getElementById('area');
        function clicar(){
            a.innerText = "clicou";
            a.style.background = "aqua";
        }
    </script>
</body>
</html>
